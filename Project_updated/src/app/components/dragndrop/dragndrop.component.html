<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let item of this.order" cdkDrag>
    <h3>{{ item.desc }}</h3>
  </div>
</div>
<div class="successMessage" *ngIf="isCompleted">
  <p>Game Complete.</p>
  <p>You completed the game in time = {{ steps }} steps.</p>
  <button mat-fab color="primary" class="my-fab-button">
    <i class="material-icons" (click)="avanzamentoStep()">play_arrow</i>
  </button>
</div>
