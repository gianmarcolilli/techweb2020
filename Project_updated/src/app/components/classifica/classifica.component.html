<app-header [my-title]="'Visualizza'"></app-header>
{{games}}
<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource"  matSort matSortActive="score" matSortDirection="asc">


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell >1 </td>
  </ng-container> -->

    <!-- nomeSquadra Column -->
    <ng-container matColumnDef="idSquadra">
      <mat-header-cell *matHeaderCellDef> idSquadra </mat-header-cell>
      <mat-cell *matCellDef="let game"> {{game.idSquadra}} </mat-cell>
    </ng-container>

    <!-- idClasse Column -->
    <ng-container matColumnDef="idClasse">
      <mat-header-cell *matHeaderCellDef> idClasse </mat-header-cell>
      <mat-cell *matCellDef="let game"> {{game.idClasse}} </mat-cell>
    </ng-container>

    <!-- punteggio Column -->
    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef mat-sort-header> score </mat-header-cell>
      <mat-cell *matCellDef="let game"> {{game.score}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
