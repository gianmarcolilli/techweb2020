
<input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" />
<input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" />
<input type="text" class="form-control" id="sfondo" name="sfondo" [(ngModel)]="sfondo" />

<div>

  <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>

  <input type="file" #filePicker (change)="onImagePicked($event)">

</div>

<div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && form.get('image').valid">

  <img [src]="imagePreview" [alt]="form.value.title">

</div>

<button mat-raised-button color="warn" (click)="salvaModifiche()">
  Salva
</button>
