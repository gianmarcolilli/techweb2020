<h1 mat-dialog-title>Hi!​​</h1>
<div mat-dialog-content>
  <p>Puoi fare l'upload di un file JSON</p>

  <input style="display: none" type="file" (change)="onFileSelect($event)" #hiddenfileinput>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button  cdkFocusInitial (click)="hiddenfileinput.click()"><i class="material-icons left">cloud</i>Select JSON</button>
</div>
