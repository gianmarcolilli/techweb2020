<app-header [my-title]="titolo"> </app-header>
<div class="container1">
  <mat-accordion multi="true" *ngIf="storie.length > 0; else error">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Elenco delle storie presenti nel database
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <mat-expansion-panel *ngFor="let storia of storie; index as i">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p id="storyTitle">{{ storia.nome }}</p>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="container-panel">
        <div class="container-modifica">
          <button
            mat-raised-button
            color="primary"
            (click)="statoMod[i] = !statoMod[i]"
          >
            Modifica
          </button>
          <!-- </div>
          <div class="container-configura"> --><br />
          <button
            mat-raised-button
            color="info"
            (click)="configuraStoria(storia.id)"
          >
            Configura
          </button>
          <!-- </div>
        <div class="container-download"> --><br />
          <button mat-raised-button color="info" (click)="download(storia.id)">
            Download JSON
          </button>
          <br />
          <button [swal]="mioAlert1" mat-raised-button color="warn">
            Elimina
          </button>
          <swal
            #mioAlert1
            confirmButtonText="Elimina"
            (confirm)="eliminaStoria(storia.id)"
          >
          </swal>
        </div>
        <div class="image-container">
          <img
            class="img-story"
            [src]="storia.urlBackground"
            [alt]="'  immagine sfondo di  ' + storia.nome"
          />
        </div>
      </div>
      <div *ngIf="statoMod[i]">
        <input
          type="text"
          class="form-control"
          [placeholder]="storia.id"
          disabled
        />
        <input type="text" class="form-control" [(ngModel)]="storia.nome" />
        <input
          type="text"
          class="form-control"
          [(ngModel)]="storia.urlBackground"
        />

        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">
            Pick Image
          </button>

          <input type="file" #filePicker (change)="onImagePicked($event)" />
        </div>

        <div
          class="image-preview"
          *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
        >
          <img [src]="imagePreview" [alt]="form.value.title" />
        </div>

        <button mat-raised-button color="warn" (click)="salvaModifiche(i)">
          Salva
        </button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<!-- end CONTAINER 1 -->

<swal #mioAlert [showConfirmButton]="false">
  <div *swalPortal>
    <form [formGroup]="form">
      <h1>name :</h1>
      <input
        formControlName="myTempName"
        class="form-control"
        id="name"
        type="text"
      />
      <h1>didascalia :</h1>
      <input
        formControlName="myTempDidascalia"
        class="form-control"
        id="didascalia"
        type="text"
      />
      <h1>fascia di et√† :</h1>

      <mat-radio-group
        formControlName="myTempFasciaEta"
        aria-label="Select an option"
      >
        <mat-radio-button value="fasciaUno">
          <mat-card> 7 - 10 anni </mat-card>
        </mat-radio-button>
        <mat-radio-button value="fasciaDue">
          <mat-card> 11 - 14 anni </mat-card>
        </mat-radio-button>
        <mat-radio-button value="fasciaTre">
          <mat-card> 15 - 18 anni </mat-card>
        </mat-radio-button>
      </mat-radio-group>

      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
    </form>
    <button *ngIf="imgurComplete==true"  mat-raised-button color="accent" (click)="aggiungiStoria()">Salva</button>
  </div>
</swal>
<div class="btn-container">
  <button [swal]="mioAlert" mat-raised-button color="accent">aggiunta</button>
  <button mat-raised-button (click)="openDialog()">Upload</button>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>

<ng-template #error>
  <div>
    <mat-icon aria-hidden="false" aria-label="Example home icon"
      >error</mat-icon
    >
    <h2>Errore</h2>
  </div>

  <template> </template>
</ng-template>
